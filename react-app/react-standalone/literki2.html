    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

            padding: 50px;
            background-color: #FFF;

<script type="text/babel">
    let destination = document.querySelector("#kontener");

    class Literka extends React.Component {
        render() {
            let letterStyle={
                fontSize: 32,
                padding: 10,
                fontWeight: "bold",
                fontFamily: "monospace",
                // backgroundColor: "#FFDE00",
                backgroundColor: this.props.bgColor,
                display: "inline-block",
                fontSize: 32,
                border: "1px solid #000",
                margin: 10,
            };
            return (<div style={letterStyle}>{this.props.children}</div>);
        }
    }
    ReactDOM.render(
        <div>
            <Literka bgColor="#58b3ff">B</Literka>
            <Literka bgColor="#FFDE00">U</Literka>
            <Literka>G</Literka>
            <Literka>I</Literka>
        </div>, destination
    );
</script>
<div id="kontener"></div>
